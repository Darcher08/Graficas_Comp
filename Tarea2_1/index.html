<html>
<meta charset="utf-8">

<head>
    <title>Tarea 2.1 : Tarea - Modificar examen</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .instrucciones {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 350px;
            margin: 32px auto;
            padding: 24px 28px;
        }

        .instrucciones h2 {
            color: #2d3436;
            margin-top: 0;
            font-size: 1.3em;
            letter-spacing: 1px;
        }

        .instrucciones ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instrucciones li {
            background: #dfe6e9;
            margin: 8px 0;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .instrucciones li::before {
            content: "⌨️";
            margin-right: 10px;
        }

		#my_Canvas{
			display: block;
			margin: 32px auto;
		}

		.titulo {
			text-align: center;
		}
    </style>
</head>

<body>

    <h1 class="titulo">Tarea 2.1 : Primer examen - Modificado</h1>
    <canvas id="my_Canvas" width="400" height="400"></canvas>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.4/gl-matrix-min.js"></script>

    <div class="instrucciones">
        <h2>Controles de movimiento</h2>
        <ul>
            <li><b>W</b> - Mover cámara hacia arriba</li>
            <li><b>S</b> - Alejar cámara</li>
            <li><b>A</b> - Mover cámara a la izquierda</li>
            <li><b>D</b> - Mover cámara a la derecha</li>
        </ul>
    </div>
</body>

</html>
